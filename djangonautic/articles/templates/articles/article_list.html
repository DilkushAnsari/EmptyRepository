{% extends 'base_layout.html' %}

{% block content %}
    <h1>Articel</h1>
    <div class="articles">
      {% for article in articles%}
      <div class="<article">
        <h1><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h1>
        <p>{{article.body}}</p>
        <p>{{article.date}}</p>
      </div>
        {% endfor %}
    </div>
    {% endblock %}
